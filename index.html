<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        Celsius and Fahrenheit Convertor
    </div>
    <div class="container">
        <input type="number" id="input_Field" placeholder="Enter Value" required>
        <select id="inputValue">
            <option value="cel">Celsius</option>
            <option value="fer">Fahrenheit </option>
        </select>
        <button class="btn" id="btn">
            <i class="fa-solid fa-arrow-right fa-2x"></i>
        </button>
    </div>
    <div class="getValue">
        
        <h1 style="font-weight: 10; font-size: 40px; margin: 20px;" id="output"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
